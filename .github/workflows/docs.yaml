name: Docs

on:
  push:
    branches:
      - 'main'
    paths:
      - slides/**
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    name: Build & Publish ðŸš€
    runs-on: ubuntu-latest
    env:
      INPUTPATH: asciidocs
      SLIDES: true
      BRANCH: gh-pages
    steps:
      - uses: actions/checkout@v4

      #- name: install packages
      #  uses: awalsh128/cache-apt-pkgs-action@latest
      #  with:
      #    packages:  asciidoctor graphviz
      #    version: 1.0

      #- name: Setup tmate session
      #  uses: mxschmitt/action-tmate@v3

      - name: run docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/documents \
            -w /documents \
            asciidoctor/docker-asciidoctor:latest \
            asciidoctor-revealjs \
            -r asciidoctor-diagram \
            -r asciidoctor-revealjs \
            -a revealjsdir=https://cdn.jsdelivr.net/npm/reveal.js@4.5.0 \
            -a revealjs_theme=white \
            -a revealjs_history=true \
            -a revealjs_plugin_highlight=enabled \
            -a source-highlighter=highlight.js \
            -D slides \
            -o index.html \
            slides/index.adoc


      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          # GITHUB_TOKEN: ${{ github.TOKEN }}
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          folder: ${{ env.INPUTPATH }}